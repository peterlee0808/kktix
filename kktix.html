<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KKTIX</title>
    <link rel="stylesheet" href="kktix.css" />
    <script
      src="https://kit.fontawesome.com/78be69b585.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <img src="pic/logo.png" class="logo" alt="" />
          <a href="" class="explore">探索活動</a>
          <div class="input-container">
            <div class="search-bar">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" class="input" placeholder="搜尋活動" />
          </div>
        </div>

        <div class="menubar">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="state-container">
          <ul>
            <li><a href="">註冊</a></li>
            <li><a href="">登入</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="image-container">
      <img src="pic/kingteam.jpg" class="slide" alt="" />
    </div>
    <div class="category-container">
      <div class="category-title">
        <h1>依興趣找活動</h1>
      </div>
      <div class="category-list">
        <div class="category-card">
          <div class="list-image">
            <img src="pic/study.png" class="study" alt="" />
          </div>
          <div class="list-title">學習</div>
        </div>
        <div class="category-card">
          <div class="list-image">
            <img src="pic/study.png" class="study" alt="" />
          </div>
          <div class="list-title">學習</div>
        </div>
        <div class="category-card">
          <div class="list-image">
            <img src="pic/study.png" class="study" alt="" />
          </div>
          <div class="list-title">學習</div>
        </div>
        <div class="category-card">
          <div class="list-image">
            <img src="pic/study.png" class="study" alt="" />
          </div>
          <div class="list-title">學習</div>
        </div>
        <div class="category-card">
          <div class="list-image">
            <img src="pic/study.png" class="study" alt="" />
          </div>
          <div class="list-title">學習</div>
        </div>
        <div class="category-card">
          <div class="list-image">
            <img src="pic/study.png" class="study" alt="" />
          </div>
          <div class="list-title">學習</div>
        </div>
      </div>
      <div class="button">
        <a href="" class="more"
          >更多分類 <i class="fa-solid fa-angles-right"></i
        ></a>
      </div>
    </div>

    <div class="headlines-container">
      <ul>
        <li>
          <div class="headlines-item">
            <img src="pic/alarm.svg" class="alarm" alt="" />
            <div class="headlines-content-black">
              【系統維護公告】因系統進行升級維護，KKTIX網站購票、全家購票及取票將於
              2023/10/31 (二)、11/02 (四)、11/03 (五) 06:00
              ~07:00暫停服務，若提早維護完畢將直接開啟所有服務功能，造成不便敬請見諒。
            </div>
            <div class="down-icon">
              <i class="fa fa-chevron-down"></i>
            </div>
          </div>
        </li>
        <li>
          <div class="headlines-item-line">
            <img src="pic/alarm.svg" class="alarm" alt="" />
            <div class="headlines-content-line">
              【版本更新公告】 KKTIX APP 即日起不支援 APP 4.0.0(含)
              以下版本，請至 APP Store / Google Play 更新 KKTIX APP！
            </div>
            <div class="down-icon">
              <i class="fa fa-chevron-down"></i>
            </div>
          </div>
        </li>
        <li>
          <div class="headlines-item">
            <img src="pic/alarm.svg" class="alarm" alt="" />
            <div class="headlines-content">活動異動公告一覽表</div>
          </div>
        </li>
      </ul>
    </div>
    <!-- 行事曆 -->
    <div class="events-container">
      <div class="events-title">
        <h1>讓精彩活動豐富你的每日行事曆</h1>
      </div>
    </div>
  </body>
</html>
